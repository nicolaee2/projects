<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <form id="form">
            <input type="color" name="color" value="#F55A5A" />

            <select name="mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>

            <button type="submit">Get color scheme</button>
        </form>

        <div id="colors">
            <div class="color">
                <div class="rect" id="color-1"></div>
                <p id="color-1-hex"></p>
            </div>
            <div class="color">
                <div class="rect" id="color-2"></div>
                <p id="color-2-hex"></p>
            </div>
            <div class="color">
                <div class="rect" id="color-3"></div>
                <p id="color-3-hex"></p>
            </div>
            <div class="color">
                <div class="rect" id="color-4"></div>
                <p id="color-4-hex"></p>
            </div>
            <div class="color">
                <div class="rect" id="color-5"></div>
                <p id="color-5-hex"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
