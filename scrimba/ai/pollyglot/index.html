<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta name="description" content="App used to translate text" />
        <title>PollyGlot</title>
    </head>
    <body>
        <header>
            <img
                src="assets/parrot.png"
                width="95"
                height="85"
                alt="world map background"
            />
            <div>
                <h1>PollyGlot</h1>
                <p>Perfect Translation Every Time</p>
            </div>
        </header>
        <main>
            <section id="translator">
                <h2>Text to translate ðŸ‘‡</h2>
                <textarea id="request"></textarea>
                <h2>Select a language ðŸ‘‡</h2>
                <fieldset id="languages">
                    <div>
                        <input
                            type="radio"
                            id="french"
                            name="language"
                            value="french"
                        />
                        <label for="french">
                            French
                            <img src="./assets/fr-flag.png" alt="france flag" />
                        </label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="spanish"
                            name="language"
                            value="spanish"
                        />
                        <label for="spanish">
                            Spanish
                            <img src="./assets/sp-flag.png" alt="spain flag" />
                        </label>
                    </div>
                    <div>
                        <input
                            type="radio"
                            id="japanese"
                            name="language"
                            value="japanese"
                        />
                        <label for="japanese">
                            Japanese
                            <img src="./assets/jpn-flag.png" alt="japan flag" />
                        </label>
                    </div>
                </fieldset>
                <button id="translate">Translate</button>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
