<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body {
        margin: 0;
        background-color: lightgray;
    }

    .flag {
        width: 900px;
        height: 600px;
        background-color: white;
    }

    .flag > .circle {
        width: 360px;
        height: 360px;
        background-color: rgb(188, 0, 45);
        border-radius: 50%;
        position: relative;
        top: 120px;
        left: 270px;
    }


    
  </style>
</head>
<body>
  <div class="flag">
    <div class="circle"></div>
  </div>
</body>

</html>
