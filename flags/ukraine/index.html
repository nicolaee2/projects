<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body {
        margin: 0;
    }

    .flag {
        height: 800px;
        width: 1200px;
    }

    .flag .top {
        background-color: rgb(0, 91, 187);
        height: 50%;
    }

    .flag .bottom {
        background-color: rgb(255, 213, 0);
        height: 50%;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>

</html>
